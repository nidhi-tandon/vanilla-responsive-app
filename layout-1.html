<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="A responsive Web app"/>
    <link href="index.css" rel="stylesheet"/>
    <title>Responsive App with Images and Videos</title>
</head>
<body>
<div class="app">
    <section class="first-fold"></section>
    <section class="second-fold">
        <aside class="left-bar"></aside>
        <section class="third-fold">
            <img alt="Nature Image" src="nature.jpg" class="nature-image"/>
        </section>
        <section class="forth-fold">
            <img alt="Nature Gif" src="nature-calm.gif" class="nature-gif"/>
        </section>
    </section>
    <footer></footer>
</div>
</body>
</html>
